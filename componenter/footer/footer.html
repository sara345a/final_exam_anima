<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dqc7cia.css" />
    <script
      src="https://kit.fontawesome.com/5ad841142e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content"></div>

    <footer>
      <div class="footer-content-wrapper">
        <div class="column one">
          <img src="static_assets/Logo - Anima_HVID.png" alt="logo" />

          <p>
            Husk at du kan få fradrag for donationer til Anima på op til 17.000
            kr.
          </p>

          <p>CVR: 29047650</p>
          <img src="static_assets/Logo - Anima_HVID.png" alt="" />
        </div>

        <div class="column two">
          <h3>LINKS</h3>
          <hr
            style="
              width: 100%;
              color: white;
              height: 1px;
              background-color: white;
            "
          />

          <a href="#">Nyheder</a>
          <a href="#">Støt</a>
          <a href="#">Donér</a>
          <a href="#">Opskrifter</a>
          <a href="#">Om Anima</a>

        <div class="column three">
          <h3>KONTAKT OS</h3>
          <hr
            style="
              width: 100%;
              color: white;
              height: 1px;
              background-color: white;
            "
          />

          <div class="column_three_contact">
            <i class="fas fa-envelope"></i>
            <a href="mailto:info@anima.dk">info@anima.dk</a>
          </div>

          <div class="column_three_contact">
            <i class="fas fa-phone"></i>
            <a href="tel:+4535107070">+45 35 10 70 70</a>
          </div>

          <div class="column_three_contact">
            <i class="fas fa-map-marker-alt"></i>
            <a href="https://goo.gl/maps/4YCyKX39cbA4k9rt5"

            </a>
          </div>
        </div>

        <div class="column four">
          <h3>FØLG OS</h3>
          <hr
            style="
              width: 100%;
              color: white;
              height: 1px;
              background-color: white;
            "
          />
          <div class="column_four_some">
            <i class="fab fa-instagram-square"></i>
            <a href="https://www.instagram.com/animadk/?hl=da">Instagram</a>
          </div>

          <div class="column_four_some">
            <i class="fab fa-facebook-square"></i>
            <a href="https://www.facebook.com/dk.anima/">Facebook</a>
          </div>

          <div class="column_four_some">
            <i class="fab fa-twitter-square"></i>
            <a href="https://twitter.com/animadk">Twitter</a>
          </div>

          <div class="column_four_some">
            <i class="fab fa-vimeo"></i>
            <a href="https://vimeo.com/animadk">Vimeo</a>
          </div>

          <div class="column_four_some">
            <i class="fab fa-youtube"></i>
            <a href="https://www.youtube.com/user/animadanmark">Youtube</a>
          </div>
        </div>
      </div>

</html>
