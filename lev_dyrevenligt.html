<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="stylesheets/lev_dyrevenligt_style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hvs2lnx.css">

    <title>LEV DYREVENLIGT | Anima</title>
</head>

<body>

       <!--header med navigation, logo, søgefelt og sprogvalg. Indsættes med JS-filen: menu.js-->
        <header>

        </header>

        <div id="splash">
            <h1 id="title">
            </h1>

            <p id="blog_splashtext"><p></p>
        </div>

        <main>
        
            <div id="top_column">
                <div class="textbox">
                    <h3></h3>
                    <p></p>
                </div>
                    <iframe src="https://vimeo.com/179779661">
                    </iframe> 
            </div>

            <div id="bottom_column">
                <div id="form">
                    <div id="form_content" class="">
                        <div id="form_headline">
                            <h3>SEND OS EN BESKED</h3>
                        </div>  
                        <input type="text" placeholder="Navn" class="name"></input>
                        <input type="email" placeholder="E-mail" class="mail"></input>
                        <input type="phone" placeholder="Telefon nr." class="phonenumber"></input>
                        <textarea type="text" rows="20" placeholder="Din besked" class="message"></textarea>
                        <button onclick="flowFunction()">SEND</button>
                    </div>
                    <div id="thank_you_message" class="hide">
                        <p>TAK FOR DIN BESKED!<br><br>Vi gør vores bedste for at besvare den så hurtigt som muligt.</p>
                    </div>
                </div>
    
                <div id="img_box">
                    <img>
                </div>
            </div>


            <div id="blogcontent"></div>

        
        

            <!--template til hvert post-->
            <template>
                <article class="post_article">
                    <div class="post_element">
                        <img class="post_image"></img>
                        <h2 class="post_h2"></h2>
                        <div class="post_excerpt"></div>
                        <div class="button_box">
                            <button class="post_button">LÆS HER</button>
                        </div>
    
                    </div>
                    <!-- <div class="mere lukket" style="display: none;">
                    </div> -->
                </article>
            </template>

        </main>


        <!--footer, der er delt op i tre kolloner-->
        <footer>
            
        </footer>

    <!--script til at indsætte indhold om blog og alle blogpostene-->
    <script src="scripts/lev_dyrevenligt.js"></script>

    </script>
</body>

</html>
